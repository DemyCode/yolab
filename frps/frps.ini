[common]
# Bind on all IPv6 addresses
bind_addr = ::
bind_port = 7000

# Domain for subdomain resolution
subdomain_host = demycode.ovh

# Enable IPv6 binding for services
# frps will bind specific IPv6:port combinations as clients connect

# Logging
log_file = /var/log/frps.log
log_level = info
max_pool_count = 10

# Auth plugin for validation
# In hybrid deployment, auth plugin runs in Docker and exposes port 7100
# frps (on host) can access it via localhost:7100 or host IP
[plugin.user_auth]
addr = backend:5000
path = /handler
ops = NewProxy
