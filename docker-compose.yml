version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: frp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frp_services}
      POSTGRES_USER: ${POSTGRES_USER:-frp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-frp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-frp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Registration + Auth Plugin merged)
  backend:
    build:
      context: ./backend
    container_name: frp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-frp_user}:${POSTGRES_PASSWORD:-frp_password}@postgres:5432/${POSTGRES_DB:-frp_services}
      DOMAIN: ${DOMAIN:-superbusiness.com}
      FRPS_SERVER_IPV6: ${FRPS_SERVER_IPV6:-2001:db8::1}
      FRPS_SERVER_PORT: ${FRPS_SERVER_PORT:-7000}
      IPV6_SUBNET_BASE: ${IPV6_SUBNET_BASE:-2001:db8::1:0:0:0}
      REGISTRATION_API_HOST: 0.0.0.0
      REGISTRATION_API_PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - frp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # DNS Server (Microservice - calls Backend API)
  # NOTE: Uses host networking for port 53, so API must be accessible via localhost:5000
  dns-server:
    build:
      context: ./dns_server
    container_name: frp-dns-server
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REGISTRATION_API_URL: http://localhost:5000  # Via host network
      DOMAIN: ${DOMAIN:-superbusiness.com}
      FRPS_SERVER_IPV6: ${FRPS_SERVER_IPV6:-2001:db8::1}
    # Use host networking to bind to port 53 (requires root)
    network_mode: host
    cap_add:
      - NET_BIND_SERVICE
    # Alternative: use bridge network with port mapping (recommended for microservices)
    # Comment out network_mode and uncomment below:
    # ports:
    #   - "53:53/udp"
    # networks:
    #   - frp-network
    # environment:
    #   REGISTRATION_API_URL: http://backend:5000

volumes:
  postgres_data:
    driver: local

networks:
  frp-network:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
        - subnet: fd00::/64
