name: Deploy YoLab with Terraform

on:
  push:
    branches: [master, main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.HCLOUD_TOKEN }}" ]; then
            echo "Error: HCLOUD_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PUBLIC_KEY }}" ]; then
            echo "Error: SSH_PUBLIC_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.POSTGRES_PASSWORD }}" ]; then
            echo "Error: POSTGRES_PASSWORD secret is not set"
            exit 1
          fi

      - name: Terraform Init
        working-directory: deployment/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: deployment/terraform
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_key_name: ${{ secrets.SSH_KEY_NAME || 'yolab-deployment-key' }}
          TF_VAR_repo_url: https://github.com/${{ github.repository }}
          TF_VAR_domain: ${{ inputs.domain }}
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
          TF_VAR_postgres_db: ${{ secrets.POSTGRES_DB || 'frp_services' }}
          TF_VAR_postgres_user: ${{ secrets.POSTGRES_USER || 'frp_user' }}
          TF_VAR_server_type: ${{ secrets.SERVER_TYPE || 'cpx11' }}
          TF_VAR_hetzner_location: ${{ secrets.HETZNER_LOCATION || 'nbg1' }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: deployment/terraform
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_key_name: ${{ secrets.SSH_KEY_NAME || 'yolab-deployment-key' }}
          TF_VAR_repo_url: https://github.com/${{ github.repository }}
          TF_VAR_domain: ${{ inputs.domain }}
          TF_VAR_postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
          TF_VAR_postgres_db: ${{ secrets.POSTGRES_DB || 'frp_services' }}
          TF_VAR_postgres_user: ${{ secrets.POSTGRES_USER || 'frp_user' }}
          TF_VAR_server_type: ${{ secrets.SERVER_TYPE || 'cpx11' }}
          TF_VAR_hetzner_location: ${{ secrets.HETZNER_LOCATION || 'nbg1' }}
        run: terraform apply -auto-approve tfplan


      - name: Get outputs
        id: outputs
        working-directory: deployment/terraform
        run: |
          echo "server_ipv4=$(terraform output -raw server_ipv4)" >> $GITHUB_OUTPUT
          echo "server_ipv6=$(terraform output -raw server_ipv6)" >> $GITHUB_OUTPUT
          terraform output -json > outputs.json
          cat outputs.json

